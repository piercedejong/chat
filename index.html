<!doctype html>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="/styles/index.css">
    <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>
    <div class="outer-container d-flex align-items-center justify-content-center">
        <div class="container p-4">
            <div class="row">
                <div class="col-8">
                    <h5 id="current-user"></h5>
                </div>
                <div class="col"></div>
                <div class="col-3">
                    <h5>Online Users</h5>
                </div>
            </div>
            <div class="row row-1">
                <div id="chat" class="col-8 d-flex align-items-baseline">
                    <ul id="messages" class="mt-auto"></ul>
                </div>
                <div class="col"></div>
                <div id="online-users" class="col-3 d-flex align-items-baseline">
                    <ul id="users" class="mt-auto"></ul>
                </div>
            </div>
            <div class ="row row-2">
                <div class="col-8 p-0">
                    <form action="">
                        <input id="m" autocomplete="off" style="width:80%"/><button class="btn btn-warning" style="width:20%">Send</button>
                    </form>
                </div>
                <div class="col"></div>
                <div class="col-3">
                </div>

            </div>
        </div>
    </div>
</body>
</html>
